<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TH rugby referee challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>TH rugby referee challenge</h1>

        <div id="law-selector" class="law-selector-grid">
            <h2>学習する条項を選んでください</h2>
            </div>

        <div id="quiz-screen" class="hide">
            <h3 id="current-law-title"></h3>

                </div>

            <button id="next-button" class="hide">次の問題へ</button>
            
            <button id="back-button" class="back-btn">条項選択に戻る</button> 
        </div>
    </div>
    
    <script src="script.js"></script>
