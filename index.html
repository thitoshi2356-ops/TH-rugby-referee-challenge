<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TH Rugby Referee Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>TH Rugby Referee Challenge</h1>

        <div id="law-selector">
            <h2>Law (条項) を選択してください</h2>
            <div class="law-selector-grid">
                </div>
        </div>

        <div id="quiz-screen" class="hide">
            <h3 id="current-law-title"></h3>
            
            <div id="question-area">
                <p id="question-text">質問文</p>
            </div>
            
            <div id="answer-buttons" class="btn-grid">
                </div>
            
            <p id="feedback-text"></p>
            
            <button id="next-button" class="hide">次の問題へ</button>
            <button id="back-button" class="back-btn">Law選択画面に戻る</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
